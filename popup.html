<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Untab</title>

		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/moment.min.js"></script>

		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

		<script src="popup.js"></script>
	</head>

	<body class="popup" id="app">


		<ul class="nav nav-tabs">
		  <li class="active">
				<a id="return_home" data-toggle="tab" href="#home"><span class="glyphicon glyphicon-file"> </span> Save tabs under a title </a>
		  </li>
		  <li id="view_untabs" >
			<a data-toggle="tab" href="#menu1"> <span class="glyphicon glyphicon-link"> </span> View saved tabs
				<span class="badge" ><span id="badge" /></span>
			</a>
		  </li>
		  <li id="import_export">
			<a data-toggle="tab" href="#importexport">
				<span class="glyphicon glyphicon-save"> </span> Import / Export
			</a>
		  </li>
		</ul>

		<div class="tab-content">
		  <div id="home" class="tab-pane  active">
					<section id="home-section">
						<form  name="searchForm">
							<div>
								<input class="form-control" type="text"  id="search_query" placeholder="What would you like to name these open tags?" autocomplete="off">
								<br>
								<div class="row">
									<div class="response-info alert">
									  	<strong id="response"> </strong>
									</div>
								</div>
								<button id="save_links" class="pull-right btn btn-primary"> Save </button>
								<br>
							</div>
						</form>

					</section>
		  </div>

		  <div id="menu1" class="tab-pane ">
			<section id="untabs-section">
				<div id="untabbed_links"></div>
			</section>
		  </div>

		  <div id="importexport" class="tab-pane ">
		  	<section id="impexp-section">
					<button id="import" class="btn btn-outline-success">
					<span class="glyphicon glyphicon-import"> </span>
						Import from a JSON file
					</button>
					<button id="export" class="btn btn-outline-success">
						<span class="glyphicon glyphicon-export"> </span>
						Export as JSON file
					</button>
		  		<div class="row">
		  			<div class="export-info alert">
		  			  	<strong id="export_info_text"> </strong>
		  			</div>
		  		</div>
		  		</div>
		  	</section>
		  </div>



		</div>

		<div class="footer" id="footerID">
			<div>
				<img src="img/icon48.png" width="20">
				<span> Untab - </span> <span id="spanDate"></span>
			</div>

		</div>


	</body>
</html>
